<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>artDialog使用</title>
<script type="text/javascript" src="../../resources/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../resources/artDialog/jquery.artDialog.js?skin=default"></script>
<style type="text/css">
	.center_div{
		width: 100%;
		height: 100%;
		text-align: center;
		vertical-align: middle;
	}
</style>
<script type="text/javascript">
	//rtDialog提供了一个jQuery版本，功能与标准版一致，调用只需要把art前缀改成jQuery的命名空间。
	function show(){
		// 普通调用
		$.dialog({
			content:'hello world!',
			lock:true,
			ok:function(){
				alert(1233);
			}
		});

		// 使用选择器方式，此时自动使用绑定了live click事件，同时启用follow模式
		$('#btn_notice').dialog({content: 'hello world'});
	}
//如果项目中使用jquery可以使用jquery的版本，当然也可以不用
</script>
</head>
<body>
	<div class="center_div">
		<input id="btn_follow" type="button" value="基本对话框" onclick="show();"/>
		<input id="btn_notice" type="button" value="消息" onclick="notice();"/>
	</div>
</body>
</html>
